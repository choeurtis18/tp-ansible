<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo List</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/tailwindcss/2.2.19/tailwind.min.css">
</head>
<body class="bg-gray-100 text-gray-900">
    <div class="container mx-auto p-4">
        <h1 class="text-2xl font-bold mb-4">Todo List</h1>
        <form id="todoForm" class="mb-4">
            <input type="text" id="todoInput" class="border p-2 w-full mb-2" placeholder="Enter a new todo" required>
            <button type="submit" class="bg-blue-500 text-white px-4 py-2 rounded">Add Todo</button>
        </form>
        <ul id="todoList" class="list-disc pl-4"></ul>
    </div>
    <script src="/app.js"></script>
</body>
</html>
